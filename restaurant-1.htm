<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f6a837a03.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand:regular" rel="stylesheet" />

    <title>La palette du goût</title>
</head>
<body>
      <!--HEADER-->
      <header>
        <div class="entête">
            <i class="fa-arrow-left fas header__arrow"></i>
            <h1>Ohmyfood</h1>
        </div>
    </header>
    <!--section image-palette-->
    <section class="image-palette">
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout">
    </section>
    <!--menu-->
    <main class="menu">
        <div class="titre">
        <h2>La palette du goût</h2>
        <i  class="icone-aime far fa-heart"></i>
        </div>
        <!--section entrée-->
        <section class="entrée">
            <h3>Entrées</h3>
            <div class="entrée-un">
                <h4>Fricassée d'escargot</h4>
                <p>Au piment d'Espelette <span>25€</span></p>
            </div>
            <div class="entrée-deux">
                <h4>Foie gras de canard mi-cuit</h4>
                <p>Et ses copeaux de truffe noire<span>35€</span></p>
            </div>
            <div class="entrée-trois">
                <h4>Oeuf au plat</h4>
                <p>Assaisonné à la truffe sur lit de caviar<span>20€</span></p>
            </div>
        </section>
    </main>





    <footer>
        <h2>Ohmyfood</h2>
        <a href="#"><p><i class="fa-utensils fas"></i>Proposer un restaurant</p></a>
        <a href="#"><p><i class="fa-hands-helping fas"></i>Devenir partenaire</p></a>
